<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/pawicon.png">
    <title>Dogs vs. Cats</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>

<body>
    <div class="container">
        <div id="stage">
            <h1 id="titleScore">Dogs go first!</h1>

            <div>
                <div id="0" class="square"></div>
                <div id="1" class="square"></div>
                <div id="2" class="square"></div>
            </div>

            <div>
                <div id="3" class="square"></div>
                <div id="4" class="square"></div>
                <div id="5" class="square"></div>
            </div>

            <div>
                <div id="6" class="square"></div>
                <div id="7" class="square"></div>
                <div id="8" class="square"></div>
            </div>

            <a href="https://www.vecteezy.com/free-vector/paw-pattern">Paw Pattern and Icon by Vecteezy</a>

            <a href="https://www.iconfinder.com/roundicons"> and roundicons.com at Icon Finder;</a>
        </div>
    </div>

    <div class="gameOverScreen">
        <div id="winnerDeclaration"><br></div>
        <button onclick="resetGame()" class="resetButton">Reset game</button>
    </div>

    <script src="scripts/game.js"></script>
    <script src="scripts/interface.js"></script>
</body>

</html>
